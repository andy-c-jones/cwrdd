global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Alloy self-monitoring
  - job_name: 'alloy'
    static_configs:
      - targets: ['alloy:12345']

  # Tempo metrics
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3200']

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']

  # Pyroscope metrics
  - job_name: 'pyroscope'
    static_configs:
      - targets: ['pyroscope:4040']
